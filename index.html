<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body ng-app="ungdungdautien"  ng-controller="ViduController">
        <div class="container">
            <div>
                <h2>Chao mung ban den voi {{xinchao.tieude}} tai VietJack.com!</h2>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form class="form-group" ng-submit="login()" name="loginForm">
                        <label for=""> Email</label>
                        <input type="text" name="email" ng-model="emailInput" class="form-control">
                        <label for=""> Password</label>
                        <input type="text" name="password" ng-model="passwordInput" class="form-control">
                        <br>
                        <button class="btn btn-success" type="submit">Login</button>
                        <br>
                        
                    </form>
                    <button class="btn btn-primary" type="submit" ng-click="logout()">Logout</button>
                    <p>{{result.message}}</p>
                </div>
               
            </div>
            
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
        <script src="index.module.js"></script>
        <script src="controller/index.controller.js"></script>
        <script src="services/index.services.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    </body>
</html>
